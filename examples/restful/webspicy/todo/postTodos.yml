---
name: |-
  Todo

url: |-
  /todo/

services:
- method: |-
    POST

  description: |-
    Creates a new todo item

  preconditions: |-

  input_schema: |-
    Todo

  output_schema: |-
    Todo

  error_schema: |-
    ErrorSchema

  examples:

    - description: |-
        when requested with a non existing ID
      params:
        id: 3
        description: "Hello World"
      expected:
        content_type: application/json
        status: 201
      assert:
        - "pathFD('', id: 3)"

  counterexamples:

    - description: |-
        when requested while the id already exists
      params:
        id: 1
        description: "Hello World"
      expected:
        content_type: application/json
        status: 409
      assert:
        - "pathFD('', error: 'Identifier already in use')"
